<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Explorers- The perfect pratner for your travel plans</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h2>Explore New Horizons</h2>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero" class="hero">
        <div class="hero-content">
            <h1>Embark on New Adventures</h1>
            <p>Join an unforgettable adventure around the world.</p>
            <button class="cta-button">Explore</button>
        </div>
    </section>

    <section id="destinations" class="destinations">
        <h2>Top Destinations</h2>
        <div class="destination-cards"></div>
    </section>

    <section id="contact" class="contact">
        <h2>Get in Touch</h2>
        <form id="contact-form" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Horizon Explorers . All Rights Reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
